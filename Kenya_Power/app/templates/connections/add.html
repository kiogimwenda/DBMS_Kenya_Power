{% extends "base.html" %}

{% block title %}Add Connection - Kenya Power{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="mb-0">Add New Connection</h4>
  <a href="{{ url_for('connections.list_connections') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Back
  </a>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('connections.add_connection') }}">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Customer <span class="text-danger">*</span></label>
            <select class="form-select" name="customer_id" required>
              <option value="">Select Customer...</option>
              {% for customer in customers %}
              <option value="{{ customer.customer_id }}">{{ customer.account_number }} - {{ customer.full_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">County Code (for Meter No.)</label>
            <select class="form-select" name="county_code">
              <option value="NAI">Nairobi (NAI)</option>
              <option value="MSA">Mombasa (MSA)</option>
              <option value="KSM">Kisumu (KSM)</option>
              <option value="NKR">Nakuru (NKR)</option>
              <option value="ELD">Eldoret (ELD)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Connection Type <span class="text-danger">*</span></label>
            <select class="form-select" name="connection_type" required>
              <option value="single_phase">Single Phase</option>
              <option value="three_phase">Three Phase</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Load Capacity (kVA) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="load_capacity" step="0.01" required value="5.00">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Installation Date</label>
            <input type="date" class="form-control" name="installation_date">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Transformer ID</label>
            <input type="text" class="form-control" name="transformer_id" placeholder="e.g., TRF-NAI-001">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Feeder Line</label>
            <input type="text" class="form-control" name="feeder_line" placeholder="e.g., FDR-NAI-A1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">GPS Coordinates</label>
            <input type="text" class="form-control" name="location_coordinates" placeholder="-1.2921,36.8219">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Initial Status</label>
            <select class="form-select" name="connection_status">
              <option value="pending">Pending</option>
              <option value="active">Active</option>
            </select>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plug"></i> Create Connection
        </button>
        <a href="{{ url_for('connections.list_connections') }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
