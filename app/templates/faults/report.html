{% extends "base.html" %}

{% block title %}Report Fault - Kenya Power{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="mb-0">Report New Fault</h4>
  <a href="{{ url_for('faults.list_faults') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Back to Faults
  </a>
</div>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('faults.report_fault') }}">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Fault Type <span class="text-danger">*</span></label>
            <select class="form-select" name="fault_type" required>
                            <option value="">Select fault type...</option>
                            <option value="power_outage">Power Outage</option>
                            <option value="low_voltage">Low Voltage</option>
                            <option value="high_voltage">High Voltage</option>
                            <option value="meter_fault">Meter Fault</option>
                            <option value="transformer_fault">Transformer Fault</option>
                            <option value="line_fault">Line Fault</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Severity <span class="text-danger">*</span></label>
                        <select class="form-select" name="severity" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Related Connection (Optional)</label>
                        <select class="form-select" name="connection_id">
                            <option value="">Select connection if known...</option>
                            {% for conn in connections %}
                            <option value="{{ conn.connection_id }}">{{ conn.meter_number }} - {{ conn.customer.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Affected Customers (Estimated)</label>
                        <input type="number" class="form-control" name="affected_customers" value="1" min="1">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control" name="description" rows="4" required 
                          placeholder="Describe the fault in detail..."></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Location Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="location_description" rows="2" required
                                  placeholder="Enter the location details..."></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">GPS Coordinates (Optional)</label>
                        <input type="text" class="form-control" name="location_coordinates" 
                               placeholder="e.g., -1.2921,36.8219">
                        <small class="text-muted">Format: latitude,longitude</small>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-exclamation-triangle"></i> Report Fault
                </button>
                <a href="{{ url_for('faults.list_faults') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
