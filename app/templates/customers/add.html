<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends "base.html" %}

      {% block title %}Add Customer - Kenya Power{% endblock %}

      {% block content %}
      <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0">Add New Customer</h4>
      <a href="{{ url_for('customers.list_customers') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back
      </a>
      </div>

      <div class="card">
      <div class="card-body">
      <form method="POST" action="{{ url_for('customers.add_customer') }}">
      <h6 class="text-muted mb-3">Personal Information</h6>
      <div class="row">
      <div class="col-md-6">
      <div class="mb-3">
      <label class="form-label">First Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="first_name" required>
      </div>
      </div>
      <div class="col-md-6">
      <div class="mb-3">
      <label class="form-label">Last Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="last_name" required>
      </div>
      </div>
      </div>

      <div class="row">
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">ID/Passport Number <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="id_number" required>
      </div>
      </div>
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">Phone Number <span class="text-danger">*</span></label>
      <input type="tel" class="form-control" name="phone" required placeholder="+254...">
      </div>
      </div>
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email">
      </div>
      </div>
      </div>

      <hr class="my-4">
      <h6 class="text-muted mb-3">Address Information</h6>

      <div class="mb-3">
      <label class="form-label">Street Address <span class="text-danger">*</span></label>
      <textarea class="form-control" name="address" rows="2" required></textarea>
      </div>

      <div class="row">
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">County <span class="text-danger">*</span></label>
      <select class="form-select" name="county" required>
      <option value="">Select County...</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Eldoret">Eldoret</option>
      <option value="Kiambu">Kiambu</option>
      <option value="Machakos">Machakos</option>
      <option value="Nyeri">Nyeri</option>
      <option value="Meru">Meru</option>
      <option value="Kakamega">Kakamega</option>
      </select>
      </div>
      </div>
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">Town <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="town" required>
      </div>
      </div>
      <div class="col-md-4">
      <div class="mb-3">
      <label class="form-label">Postal Code</label>
      <input type="text" class="form-control" name="postal_code">
      </div>
      </div>
      </div>

      <hr class="my-4">
      <h6 class="text-muted mb-3">Customer Type</h6>

      <div class="mb-4">
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="customer_type" id="residential" value="residential" checked>
      <label class="form-check-label" for="residential">Residential</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="customer_type" id="commercial" value="commercial">
      <label class="form-check-label" for="commercial">Commercial</label>
      </div>
      <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="customer_type" id="industrial" value="industrial">
      <label class="form-check-label" for="industrial">Industrial</label>
      </div>
      </div>

      <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
      <i class="bi bi-person-plus"></i> Add Customer
      </button>
      <a href="{{ url_for('customers.list_customers') }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
      </form>
      </div>
      </div>
      {% endblock %}</title>
</head>
<body>

</body>
</html>
