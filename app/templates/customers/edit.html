{% extends "base.html" %}

{% block title %}Edit {{ customer.full_name }} - Kenya Power{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Edit Customer</h4>
    <a href="{{ url_for('customers.view_customer', customer_id=customer.customer_id) }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('customers.edit_customer', customer_id=customer.customer_id) }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Account Number</label>
                        <input type="text" class="form-control" value="{{ customer.account_number }}" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="first_name" value="{{ customer.first_name }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="last_name" value="{{ customer.last_name }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" name="phone" value="{{ customer.phone }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ customer.email or '' }}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address <span class="text-danger">*</span></label>
                <textarea class="form-control" name="address" rows="2" required>{{ customer.address }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">County <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="county" value="{{ customer.county }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Town <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="town" value="{{ customer.town }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" name="postal_code" value="{{ customer.postal_code or '' }}">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Customer Type <span class="text-danger">*</span></label>
                <select class="form-select" name="customer_type" required>
                    <option value="residential" {% if customer.customer_type == 'residential' %}selected{% endif %}>Residential</option>
                    <option value="commercial" {% if customer.customer_type == 'commercial' %}selected{% endif %}>Commercial</option>
                    <option value="industrial" {% if customer.customer_type == 'industrial' %}selected{% endif %}>Industrial</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Save Changes
                </button>
                <a href="{{ url_for('customers.view_customer', customer_id=customer.customer_id) }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
